<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Save The Date</title>

<style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #f8e8dc, #e9d5c3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        width: 350px;
        position: relative;
    }

    h1 {
        margin: 0;
        font-size: 32px;
        color: #b76e79;
    }

    h2 {
        margin: 10px 0 20px 0;
        font-weight: normal;
        color: #555;
    }

    .scratch-container {
        position: relative;
        width: 300px;
        height: 100px;
        margin: 20px auto;
    }

    .date-text {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: bold;
        color: #b76e79;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 10px;
    }

    p {
        font-size: 14px;
        color: #777;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Save The Date</h1>
    <h2>Emily & Jason</h2>

    <p>Scratch below to reveal our wedding date</p>

    <div class="scratch-container">
        <div class="date-text">October 12, 2024</div>
        <canvas id="scratchCanvas"></canvas>
    </div>

    <p>We can't wait to celebrate with you ‚ù§Ô∏è</p>
</div>

<script>
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");

canvas.width = 300;
canvas.height = 100;

// Fill scratch layer
ctx.fillStyle = "#c0c0c0";
ctx.fillRect(0, 0, canvas.width, canvas.height);

// Add scratch text
ctx.fillStyle = "#999";
ctx.font = "20px Arial";
ctx.fillText("Scratch Here üéâ", 85, 55);

let isDrawing = false;

function getPosition(e) {
    const rect = canvas.getBoundingClientRect();
    return {
        x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
        y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
    };
}

function scratch(e) {
    if (!isDrawing) return;
    e.preventDefault();
    const pos = getPosition(e);
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
    ctx.fill();
}

// Mouse Events
canvas.addEventListener("mousedown", () => isDrawing = true);
canvas.addEventListener("mouseup", () => isDrawing = false);
canvas.addEventListener("mousemove", scratch);

// Touch Events (for phones)
canvas.addEventListener("touchstart", () => isDrawing = true);
canvas.addEventListener("touchend", () => isDrawing = false);
canvas.addEventListener("touchmove", scratch);
</script>

</body>
</html>
