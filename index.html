<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wedding Invite</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&family=Inter:wght@300&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
background:#e9e3db;
display:flex;
justify-content:center;
align-items:center;
font-family:'Inter',sans-serif;
}

/* SCENE */
.scene{
position:relative;
width:360px;
height:520px;
cursor:pointer;
}

/* ================= GMAIL-STYLE ENVELOPE ================= */

.envelope{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:320px;
height:210px;
background:#0c0c0c;
border-radius:26px;
z-index:3;
overflow:hidden;
box-shadow:0 30px 60px rgba(0,0,0,0.45);
transition:opacity 1s ease;
}

/* RED DIAGONAL PANELS */
.env-top-left,
.env-top-right,
.env-bottom-left,
.env-bottom-right{
position:absolute;
width:50%;
height:50%;
background:#d32f2f;
}

/* TOP */
.env-top-left{
top:0; left:0;
clip-path:polygon(0 0,100% 100%,0 100%);
transform-origin:top left;
transition:transform 1s ease;
}
.env-top-right{
top:0; right:0;
clip-path:polygon(100% 0,100% 100%,0 100%);
transform-origin:top right;
transition:transform 1s ease;
}

/* BOTTOM */
.env-bottom-left{
bottom:0; left:0;
clip-path:polygon(0 0,100% 0,0 100%);
}
.env-bottom-right{
bottom:0; right:0;
clip-path:polygon(100% 0,100% 100%,0 0);
}

/* INNER PAPER SHINE */
.envelope::after{
content:'';
position:absolute;
inset:0;
background:
linear-gradient(45deg,transparent 49%,rgba(255,255,255,0.08) 50%,transparent 51%),
linear-gradient(-45deg,transparent 49%,rgba(255,255,255,0.08) 50%,transparent 51%);
pointer-events:none;
}

/* TAP */
.tap{
position:absolute;
bottom:-30px;
width:100%;
text-align:center;
font-size:11px;
letter-spacing:2px;
color:#666;
}

/* ================= CARD ================= */

.card{
position:absolute;
top:50%;
left:50%;
width:300px;
height:420px;
transform:translate(-50%,-50%) scale(.9);
background:#111;
overflow:hidden;
border-radius:6px;
box-shadow:0 30px 60px rgba(0,0,0,0.35);
z-index:1;
opacity:0;
transition:all 1.2s cubic-bezier(.77,0,.18,1);
}

/* IMAGE */
.card img{
width:100%;
height:100%;
object-fit:cover;
filter:grayscale(100%);
opacity:0;
transition:opacity 1.2s ease .6s;
}

/* TEXT */
.overlay{
position:absolute;
inset:0;
padding:36px 26px;
color:white;
display:flex;
flex-direction:column;
justify-content:space-between;
text-align:center;
opacity:0;
transition:opacity 1.2s ease .8s;
}

.top-name{
font-family:'Playfair Display',serif;
font-size:42px;
letter-spacing:6px;
font-weight:300;
}

.mid-text{
font-size:11px;
letter-spacing:3px;
line-height:1.6;
opacity:.85;
}

.bottom-name{
font-family:'Playfair Display',serif;
font-size:30px;
letter-spacing:3px;
font-weight:300;
}

/* ================= OPEN ================= */

.open .env-top-left{
transform:rotateX(180deg);
}
.open .env-top-right{
transform:rotateX(180deg);
}

.open .envelope{
opacity:.25;
z-index:0;
}

.open .card{
opacity:1;
transform:translate(-50%,-72%) scale(1);
z-index:2;
}

.open img{opacity:1;}
.open .overlay{opacity:1;}

/* MOBILE */
@media(max-width:600px){
.scene{transform:scale(.88);}
}
</style>
</head>

<body>

<div class="scene" onclick="openInvite()" id="scene">

<!-- CARD -->
<div class="card">
<img src="Photo.jpeg" alt="Couple">

<div class="overlay">
<div class="top-name">RUPALI</div>

<div class="mid-text">
INVITE YOU TO THE CELEBRATION OF THEIR MARRIAGE
<br><br>
SATURDAY, APRIL 14, 2026 AT 6PM
<br>
PROMONTORY POINT, BURNHAM PARK
</div>

<div class="bottom-name">& MYYANK</div>
</div>
</div>

<!-- ENVELOPE -->
<div class="envelope">
  <div class="env-top-left"></div>
  <div class="env-top-right"></div>
  <div class="env-bottom-left"></div>
  <div class="env-bottom-right"></div>
  <div class="tap">CLICK TO OPEN</div>
</div>

</div>

<script>
function openInvite(){
  document.getElementById("scene").classList.toggle("open");
}
</script>

</body>
</html>
